<!DOCTYPE html>
<head>
	<title>forms</title>

</head>
<body>


    	<h1>Cat Forms</h1>

    	<form name="practiceForm" action="action">

    		<label for="exampleInputEmail1">What is your cats name?</label>
    			<input type="text" name="catname">



    		<br></br>


    		<div class="form-group">
        		<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        		<div class="col-sm-10">
          			<input type="text" name="username" class="form-control" id="inputEmail3" placeholder="Email">
        		</div>
      		</div>
      		<div class="form-group">
        		<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        		<div class="col-sm-10">
          			<input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
        		</div>
      		</div>
      		<div class="form-group">
        		<div class="col-sm-offset-2 col-sm-10">
          			<input type="submit" name="submit" value="Submit"class="btn btn-default"></input>
        		</div>
     		 </div>


    	</form>

    	<p id="displayText"></p>




	<script type="text/javascript" src="formscripts.js"></script>

</body>
</html>
