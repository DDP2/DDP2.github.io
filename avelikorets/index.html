<!DOCTYPE html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Rock Paper Scissors</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel ="stylesheet" type="text/css" href="css/style.css">
</head>

<body> 
	<h1>Rock Paper Scissors</h1>


	<div class="container">

		<div class="row gameWrapper">
      		<div class="col-xs-2 col-sm-3 col-md-3">
				<button id="rock" onClick="	playerRock()">
					<img class="img-responsive" src = "rock.png" alt="rock">
				</button>
			</div>
			<div class="col-xs-2 col-sm-3 col-md-3">
				<button id="paper" onClick="playerPaper()">
					<img class="img-responsive" src = "paper.png" alt="paper">
				</button>
			</div>

			<div class="col-xs-2 col-sm-3 col-md-3">
				<button id="scissors" onClick="playerScissors()">
					<img class="img-responsive" src = "scissors.png" alt="scissors">
				</button>
			</div>
	  	</div>

	  	<div class="row">
	  		<div class="col-xs-4 col-sm-4 col-md-5 outcomePictures" id="playerChoice">

	  		</div>

	  		<div class="col-xs-4 col-sm-4 col-md-2" id="theResult">
	  		</div>

	  		<div class="col-xs-4 col-sm-4 col-md-5 outcomePictures" id="computerChoice">

	  		</div>

	  	</div>

	</div>

	<script src="js/scripts.js"></script>

</body>
</html>
